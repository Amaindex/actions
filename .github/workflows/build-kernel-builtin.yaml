name: Build Minimal Built-in Kernel

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repo to build (e.g., torvalds/linux)'
        required: true
        default: 'torvalds/linux'
      branch:
        description: 'Branch to build (e.g., master)'
        required: true
        default: 'master'

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout Linux Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.repo }}
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex libelf-dev libssl-dev \
            gcc-aarch64-linux-gnu

      - name: Configure kernel
        run: |
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            make defconfig
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- defconfig
          fi
          # Disable module support to ensure all features are built-in
          scripts/config --disable MODULES
          # Convert all =m to =y to ensure everything is built-in
          sed -i 's/=m/=y/g' .config
          # Update configuration
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            make olddefconfig
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig
          fi

      - name: Build kernel
        run: |
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            make -j$(nproc)
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc)
          fi

      - name: Package Kernel
        run: |
          echo "--- Determining Kernel Version ---"
          KERNEL_VERSION=$(make -s kernelrelease)
          echo "Kernel Version: ${KERNEL_VERSION}"
          echo "KERNEL_VERSION=${KERNEL_VERSION}" >> $GITHUB_ENV

          echo "--- Setting Up Installation Directory ---"
          INSTALL_PATH="${GITHUB_WORKSPACE}/_install"
          mkdir -p "${INSTALL_PATH}/boot"

          echo "--- Copying Boot Files ---"
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            cp arch/x86/boot/bzImage "${INSTALL_PATH}/boot/vmlinuz-${KERNEL_VERSION}"
          elif [ "${{ matrix.arch }}" = "arm64" ]; then
            cp arch/arm64/boot/Image "${INSTALL_PATH}/boot/vmlinuz-${KERNEL_VERSION}"
          fi
          cp "System.map" "${INSTALL_PATH}/boot/System.map-${KERNEL_VERSION}"
          cp ".config" "${INSTALL_PATH}/boot/config-${KERNEL_VERSION}"

          echo "--- Creating Tarball for Deployment ---"
          cd "${GITHUB_WORKSPACE}"
          tar -czvf "linux-kernel-package-builtin-${{ matrix.arch }}-${KERNEL_VERSION}.tar.gz" -C _install .

      - name: Upload Kernel Package
        uses: actions/upload-artifact@v4
        with:
          name: linux-kernel-package-builtin-${{ matrix.arch }}-${{ env.KERNEL_VERSION }}
          path: "linux-kernel-package-builtin-${{ matrix.arch }}-${{ env.KERNEL_VERSION }}.tar.gz"
          retention-days: 90